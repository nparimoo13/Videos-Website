<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #0645AD;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>My YouTube Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=VIDEO_ID1" target="_blank">Video Title 1</a></li>
        <li><a href="https://www.youtube.com/watch?v=VIDEO_ID2" target="_blank">Video Title 2</a></li>
        <li><a href="https://www.youtube.com/watch?v=VIDEO_ID3" target="_blank">Video Title 3</a></li>
        <!-- Add more links as needed -->
    </ul>
</body>
</html>
